<!DOCTYPE HTML>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, viewport-fit=cover" />
    <title>Tap Savvy</title>
    <link rel="stylesheet" type="text/css" href="styles/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="styles/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" type="text/css" href="fonts/css/fontawesome-all.min.css">
    <link rel="manifest" href="_manifest.json" data-pwa-version="set_in_manifest_and_pwa_js">
    <link rel="apple-touch-icon" sizes="180x180" href="app/icons/icon-192x192.png">



</head>

<body class="theme-light  ">

    <div id="preloader">
        <div class="spinner-border color-highlight" role="status"></div>
    </div>

    <div id="page" class=" bg-white">

        <div class="header header-fixed header-logo-center bg-white">
            <a href="index.html" class="header-title">User Panel</a>

            <a href="#" data-toggle-theme class="header-icon header-icon-4 show-on-theme-dark"><i
                    class="fas fa-sun"></i></a>
            <a href="#" data-toggle-theme class="header-icon header-icon-4 show-on-theme-light"><i
                    class="fas fa-moon"></i></a>
        </div>

        <div id="footer-bar" class="footer-bar-5 ">
            <a href="Ads.html" data-menu="Ads" style="width: 60px;"><i class="fa-solid fa-bullhorn"></i><span>Ads
                </span></a>
            <a href="index.html" class=""><i class="fa fa-user"></i><span>
                    Proflie</span></a>
            <a href="Members.html" data-menu="Members" style="width: 60px;"><i
                    class="fa-solid fa-user-group"></i><span>Members
                </span></a>

            <a href="Category.html" data-menu="Category" style="width: 60px;"><i
                    class="fa-solid fa-shopping-cart"></i><span>Category</span></a>

        </div>






        <div class="page-content header-clear-medium  m-4 ">
            <h2 class="my-2 text-center">Members Details</h2>

            <form action="" method="post" class="contactForm" id="uploadForm">
                <fieldset>
                    <div class="form-field form-name">
                        <label class="color-theme" for="Category">Category:<span>(required)</span></label>
                        <input type="text" name="Category" value="" class="round-small" id="category" />
                    </div>
                    <div class="form-field form-name">
                        <label class="color-theme" for="Name">Name:<span>(required)</span></label>
                        <input type="text" name="Name" value="" class="round-small" id="name" />
                    </div>
                    <div class="form-field form-name">
                        <label class="color-theme" for="Business">Business:<span>(required)</span></label>
                        <input type="text" name="Business" value="" class="round-small" id="business" />
                    </div>
                    <div class="form-field form-name">
                        <label class="color-theme" for="CompanyName">Company Name:<span>(required)</span></label>
                        <input type="text" name="CompanyName" value="" class="round-small" id="companyName" />
                    </div>
                    <div class="form-field form-name">
                        <label class="color-theme" for="Email">Email:<span>(required)</span></label>
                        <input type="text" name="Email" value="" class="round-small" id="email" />
                    </div>

                    <div class="form-field form-name">
                        <label class="color-theme" for="WhatsApp">WhatsApp No:<span>(required)</span></label>
                        <input type="text" name="WhatsApp" value="" class="round-small" id="whatsapp" />
                    </div>
                    <div class="form-field form-name">
                        <label class="color-theme" for="digitalCard">DigitalCard:<span>(required)</span></label>
                        <input type="text" name="digitalCard" value="" class="round-small" id="digitalCard" />
                    </div>
                    <div class="form-field form-name">
                        <label class="color-theme" for="Profile">Profile Image:<span>(required)</span></label>
                        <input class="form-control" type="file" id="imageInput" name="image" />
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Image Preview:</label>
                        <div id="imagePreview" class="rounded-circle p-3 text-center m-auto">
                            <span class="text-muted">No image selected</span>
                        </div>
                    </div>

                    <div class="form-button">
                        <input type="submit"
                            class="btn bg-highlight text-uppercase font-900 btn-m btn-full rounded-sm shadow-xl contactSubmitButton"
                            value="Add Member" />
                    </div>
                </fieldset>
            </form>



        </div>

        <!-- Page content ends here-->




    </div>

    <script type="text/javascript" src="scripts/bootstrap.min.js"></script>
    <script type="text/javascript" src="scripts/custom.js"></script>
</body>
